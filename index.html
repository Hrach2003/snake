<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <style>
        * {
            overscroll-behavior: none;
        }
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
			background-color: darkgreen;
        }
        canvas {
            display: block;
            box-sizing: border-box;
            box-shadow: darkgreen 0 0 3px 0;
        }
        #score{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        div {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 40px;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            margin:  auto;
            
        }
        @media screen and (max-width: 1000px) {
            body{
                justify-content: center;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="score">score: 1</div>  

	<script src="./swipe_detection_library.js"></script>
	<script src="./snake.js"></script>
</body>
</html>
